{% load static %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'home' %}">
            <img src="{% static 'logo/icone.png' %}" alt="" width="30" height="30" class="d-inline-block align-text-top"> Game Playground
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="#">Games</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Analises</a>
                </li>
            </ul>
            {% if 'user' not in request.path %}
            <form action="{% url 'buscar' %}" method="get" class="d-flex">
                <input name="buscar" class="form-control me-2" type="text" placeholder="Bucar video jogo">
            </form>
            {% endif %} 
            {% if user.is_authenticated %}
            <a class="btn btn-light" href="{% url 'buscar' %}"></a>
            <a class="btn btn-light" href="{% url 'tela_principal' %}">Perfil</a>
            <a class="btn btn-danger" href="{% url 'logout' %}">Sair</a>
            {% else %}
            <a class="btn btn-success" href="{% url 'login' %}">Login</a>
            {% endif %}
    


        </div>
    </div>
</nav>
<!-- Option 2: Separate Popper and Bootstrap JS -->

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>
